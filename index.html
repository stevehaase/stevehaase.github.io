<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Testing conversational forms</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<script type="text/javascript" src="https://rawgit.com/space10-community/conversational-form/master/dist/conversational-form.min.js" crossorigin></script>
		
	</head>
	<body>
		<div>
		Hello World
			<form cf-form-element action="/post">
				<input type="text" cf-questions="What is your name?|Please tell me your name." name="fullname"></label><br/>
				<input cf-label="Male" type="radio" name="gender" id="male">
				<input cf-label="Female" type="radio" name="gender" id="female">
				<input cf-label="Other" type="radio" name="gender" id="other">
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
