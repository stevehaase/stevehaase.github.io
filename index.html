<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Testing conversational forms</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		
	</head>
	<body>
		<div>
		Hello World
			<form cf-form-element action="/post">
				<label>Your Full Name <input type="text" name="fullname"></label><br/>
				<label>Gender</label><br/>
					<label for="male">Male <input type="radio" name="gender" id="male"></label><br/>
					<label for="female">Female <input type="radio" name="gender" id="female"><br/>
					<label for="other">Other <input type="radio" name="gender" id="other"></label><br/>
				<input type="submit" value="Submit">
			</form>
		</div>
	</body>
</html>
